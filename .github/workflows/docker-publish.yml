name: Publish_to_docker_hub_and_eks

on:
  push:
    branches:
      - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and publish chatbot
        uses: docker/build-push-action@v2
        with:
          context: ./python
          push: true
          tags: eddie0228/chatbot:latest
      - name: Build and publish redis
        uses: docker/build-push-action@v2
        with:
          context: ./redis
          push: true
          tags: eddie0228/redis:latest
      - name: Install and configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-east-1
      - name: Authenticate with EKS cluster
        run: aws eks --region ap-east-1 update-kubeconfig --name kub-dep-demo
      - name: Deploy to EKS
        run: kubectl apply -f k8s/chatbot-deployment.yaml -f k8s/redis-deployment.yaml
